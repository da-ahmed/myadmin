


<app-card >
  <flash-messages></flash-messages>

<form #addvehicle="ngForm" (ngSubmit)="ajou(cat.value)">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">immatricule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="l'immatriculation de vehicule" name="immatricule" required [(ngModel)]="vehicle.immatricule">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">modele </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Type your title in Placeholder"  name="model"  required [(ngModel)]="vehicle.model">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Password input" name="type"  required [(ngModel)]="vehicle.contact_Info">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">v√©hicule categorie</label>
    <div class="col-sm-10">
      <select  name="select" class="form-control" #cat>
        <option *ngFor="let c of vehiclescategorie" [value]="c.id_categorie">{{c.type}}</option>
      </select>
    </div>
  </div>

  <div class="text-right">
    <button type="submit"  class="btn btn-primary btn-lg" >ajouter</button>
  </div>

</form>

</app-card>
