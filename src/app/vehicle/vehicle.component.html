<app-card [title]="'add vehicle'">

<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">immatricule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="l'immatriculation de vehicule" >
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">modele</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Type your title in Placeholder">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Password input">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Select Box</label>
    <div class="col-sm-10">
      <select name="select" class="form-control">
        <option *ngFor="let categorie of vehiclescategorie">{{categorie.type}}</option>
      </select>
    </div>
  </div>



</form>
<div class="text-right">
  <button type="button"  class="btn btn-primary btn-lg">add vehicle</button>
</div>
</app-card>
