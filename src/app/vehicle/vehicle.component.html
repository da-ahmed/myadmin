<app-card [title]="'add vehicle'">

<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">immatricule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">modele</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Type your title in Placeholder">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Password input">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">min passenger</label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">max passenger</label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">max luggage</label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">description</label>
    <div class="col-sm-10">
      <textarea rows="5" cols="5" class="form-control" placeholder="Default textarea"></textarea>
    </div>
  </div>
</form>
<div class="text-right">
  <button type="button"  class="btn btn-primary btn-lg">add vehicle</button>
</div>
</app-card>
