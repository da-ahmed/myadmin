


<app-card >

<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">immatricule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="l'immatriculation de vehicule" name="immatricule" [(ngModel)]="vehicle.immatricule">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">modele </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Type your title in Placeholder"  name="model"  [(ngModel)]="vehicle.model">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Password input" name="type"  [(ngModel)]="vehicle.contact_Info">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Select Box</label>
    <div class="col-sm-10">
      <select  name="select" class="form-control" #cat>
        <option *ngFor="let c of vehiclescategorie" [value]="c.id_categorie">{{c.type}}</option>
      </select>
    </div>
  </div>



</form>
<div class="text-right">
  <button type="button"  class="btn btn-primary btn-lg" (click)="addvehicle(cat.value)">ajouter</button>
</div>
</app-card>
