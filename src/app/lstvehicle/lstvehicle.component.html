
<!-- Basic table card start -->
<app-card [title]="'Basic table'" [classHeader]="true" [blockClass]="'table-border-style'">
  <span class="code-header">use class <code>table</code> inside table element</span>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>immatricule</th>
        <th>model</th>
        <th>contact_Info</th>
        <th>modifier</th>
        <th>suprimer</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let vehicle of vehicles" >
        <th scope="row">2</th>
        <td>{{vehicle.immatricule}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.contact_Info }}</td>
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"  (click)="deletevehicle(+vehicle.id_vehicle)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="fa fa-edit"></span></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash"></span></button></p></td>
      </tr>

      </tbody>
    </table>
  </div>
</app-card>
<!-- Basic table card end -->
