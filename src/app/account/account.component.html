



<app-card >
  <flash-messages></flash-messages>

  <form #addvehicle="ngForm" (ngSubmit)="addclient()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email d'utilisateur</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="tapez email de client" name="username" required [(ngModel)]="client.username">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">mot de passe</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="tapez le mot de passe  client" name="username" required [(ngModel)]="client.password" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">nom </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="tapez le nom de client " name="username" required [(ngModel)]="client.nom" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">prenom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="tapez le prenom de client" name="username" required [(ngModel)]="client.prenom">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">adresse</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="tapez l'adresse de client" name="username" required [(ngModel)]="client.adresse" >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">numero telephone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Taper le numero telephone de client" name="username" required [(ngModel)]="client.numTel">
      </div>
    </div>




    <div class="text-right">
      <button type="submit"  class="btn btn-primary btn-lg" >ajouter</button>
    </div>

  </form>

</app-card>
