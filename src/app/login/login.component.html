
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <!--logo de site  -->
            </div>
            <div class="auth-box">
              <flash-messages></flash-messages>


              <form (ngSubmit)="login()">
                <p class="text-inverse b-b-default text-left p-b-5">Connexion</p>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" [(ngModel)]="user.username"   pattern="[^ @]*@[^ @]*" required >
                  <span class="md-line"></span>
                </div>
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="mot de passe" name="password" [(ngModel)]="user.password" #password="ngModel" required >
                  <span class="md-line"></span>
                </div>
                <div class="row m-t-25 text-left">
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Connexion</button>
                  </div>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
