<app-card >
  <flash-messages></flash-messages>

  <form [formGroup]="rForm" (ngSubmit)="update(cat.value)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">immatriculation</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="tapez l'immatriculation" name="immatricule" required [(ngModel)]="vehicle.immatricule" formControlName="immatricule">
        <div class="alert-warning" *ngIf="rForm.controls['immatricule'].invalid && rForm.controls['immatricule'].touched "> champ obligatoire</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">modèle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="taapez le modèle"  name="model"  required [(ngModel)]="vehicle.model" formControlName="model">
        <div class="alert-warning" *ngIf="rForm.controls['model'].invalid && rForm.controls['model'].touched "> champ obligatoire</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">contact information</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="tapez le contact information" name="contact"  required [(ngModel)]="vehicle.contact_Info" formControlName="contact">
        <div class="alert-warning" *ngIf="rForm.controls['contact'].invalid && rForm.controls['contact'].touched "> champ obligatoire</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">véhicule catégorie</label>
      <div class="col-sm-10">
        <select  name="select" class="form-control" #cat>
          <option *ngFor="let c of vehiclescategorie" [value]="c.id_categorie">{{c.type}}</option>
        </select>
      </div>
    </div>

    <div class="text-right">
      <button type="submit"  [disabled]="rForm.invalid" class="btn btn-primary btn-lg" >Modifier</button>
    </div>

  </form>

</app-card>
